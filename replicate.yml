# replicate.yml
image: r8.im/replicate/python:3.10  # Replicate에서 제공하는 기본 Python 이미지를 사용

run:
  command: ["python", "run.py"]
  gpu: true  # TADA는 GPU 필요
  memory: 16Gi  # 메모리 요구량 (적절히 조정)

# Python 패키지 의존성을 pip로 설치
python_version: "3.10"
python_requirements:
  - torch
  - torchvision
  - torchaudio
  - transformers
  - pytorch
  - conda-forge
  - defaults
  - python=3.9
  - pytorch=1.12.1
  - torchvision=0.13.1
  - torchaudio=0.12.1
  - cudatoolkit=11.6
#  - matplotlib=3.5.2
  - jupyter=1.0.0
  - pip
  
