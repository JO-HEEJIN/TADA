image: r8.im/replicate/python:3.10

run:
  command: ["python", "replicate_run.py"]  # 실제로 실행할 스크립트 (예: replicate_run.py)
  gpu: true
  memory: 16Gi

python_version: "3.10"
python_requirements:
  - torch
  - torchvision
  - torchaudio
  - PyYAML
  - replicate
  - numpy
  - opencv-python
  - imageio
  - 'imageio[ffmpeg]'
  - xatlas
  - tqdm
  - scipy
  - pymeshlab
  - tensorboardX
  - rich
  - torch_ema
  - dearpygui
  - transformers
  - diffusers
  - accelerate
  - trimesh
  - pyrender
  - easydict
  - yacs
  - fvcore
  - pyopengl==3.1.4
  - iopath
  - ninja
  - mediapipe
  - timm
  - git+https://github.com/NVlabs/nvdiffrast.git
